<div class="item-header">
  <div class="d-flex p-3">
    <p class="header-title">Samurais</p>
  </div>
</div>

<div class="application-list">
  <div *ngFor="let app of samuraisList" (click)="selectSamurai(app)">
    <div class="application-item">
      <div>
        <img
          [src]="app.profile_picture_url ? app.profile_picture_url : 'assets/main_icon.svg'"
          alt="Profile Image"
          class="circular-image"
        />
      </div>

      <div
        class="app-name"
        [ngClass]="{'selected-text': selectedSamurai === app}"
      >
        {{ app.full_name }}
      </div>
      <div
        class="app-time"
        [ngClass]="{'selected-text': selectedSamurai === app}"
      >
        11:50
      </div>
      <div>
        <img [src]="getVehicleImage(app.vehicle_type)" alt="Profile Image" />
      </div>
    </div>

    <div class="line"></div>
  </div>
</div>
