<div class="parent">
  <app-header
    [pageTitle]="dashboardTitle"
    [additionalData]="someData"
  ></app-header>
  <app-nav-bar></app-nav-bar>

  <main class="main" id="main">
    <div class="container-fluid">
      <div class="content">
        <div class="row_main">
          <div class="header"></div>

          <h1>{{ title }}</h1>
          <google-map
            [height]="'250px'"
            [width]="'100%'"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="onMapClick($event)"
            style="cursor: pointer"
          >
            <map-marker
              *ngIf="markerPosition"
              [position]="markerPosition"
              [label]="{ text: 'You are here!', color: 'black' }"
            ></map-marker>
          </google-map>

          <div *ngIf="coordinates">

            <form [formGroup]="zoneForm" (ngSubmit)="onSubmit()">
              
            <div>
              <div class="d-flex col-md-12">
                <div class="form-group col-md-6 m-1">
                  <label class="mt-1 fm FS" for="zone_name"
                    >Zone Name*</label
                  >
                  <input
                    class="form-control fm"
                    placeholder="Enter Zone Name..."
                    formControlName="zone_name"
                    [(ngModel)]="zoneName"
                  />
                </div>

                <div class="form-group col-md-6 m-1">
                  <label class="mt-1 fm FS" for="zone_code"
                    >Zone Code*</label
                  >
                  <input
                    class="form-control fm"
                    placeholder="Zone Code..."
                    [(ngModel)]="postalCode"
                    formControlName="zone_code"
                  />
                </div>
              </div>

              <div class="d-flex col-md-12">
                <div class="form-group col-md-6 m-1">
                  <label class="mt-1 fm FS" for="city_name">City*</label>
                  <input
                    class="form-control fm"
                    placeholder="Enter City..."
                    [(ngModel)]="city"
                    formControlName="city_name"
                  />
                </div>

                <div class="form-group col-md-6 m-1">
                  <label class="mt-1 fm FS" for="radius_km"
                    >Radius In KM*</label
                  >
                  <input
                    type="number"
                    class="form-control fm"
                    placeholder="Enter Radius..."
                    maxlength="1"
                    formControlName="radius_km"
                  />
                </div>
              </div>

              <div class="end-view">
                <button class="btn font-sb" type="submit">Add</button>
              </div>
            </div>
            
          </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  

</div>
