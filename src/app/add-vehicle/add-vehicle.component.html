<div class="parent">
    <app-header [pageTitle]="dashboardTitle" [additionalData]="someData"></app-header>
    <app-nav-bar></app-nav-bar>
  
    <main class="main" id="main">
      <div class="container-fluid">
        <div class="content">
          <div class="row justify-content-center my-5">
            <div class="col-lg-6 col-md-8 col-sm-12">
              <div class="card shadow">
                <div class="card-body">
                  <h4 class="card-title text-center mb-4">Add Vehicle</h4>
                  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image *</label>
                        <input
                          type="file"
                          class="form-control"
                          id="image"
                          formControlName="image"
                          (change)="onFileChange($event)"
                          accept="image/*"
                          required
                        />
                      </div>
                      
                      <!-- Preview Uploaded Image -->
                      <div *ngIf="imagePreview" class="image-preview mt-3">
                        <img [src]="imagePreview" alt="image Image Preview" class="img-thumbnail" />
                      </div>

                    <!-- Vehicle Name -->
                    <div class="mb-3">
                      <label for="vehicle_name" class="form-label">Vehicle Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="vehicle_name"
                        formControlName="vehicle_name"
                        [(ngModel)]="vehicle_name"
                        placeholder="Enter vehicle name"
                        required
                      />
                    </div>
  
                    <!-- No. of Persons -->
                    <div class="mb-3">
                      <label for="email" class="form-label">Email *</label>
                      <input
                        type="number"
                        class="form-control"
                        id="no_of_persons"
                        formControlName="email"
                        [(ngModel)]="no_of_persons"
                        placeholder="No. of Persons"
                        required
                      />
                    </div>
  <!-- Service Name Selection -->
                    <div class="mb-3">
                      <label for="service_name" class="form-label">Select Service *</label>
                      <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Service</mat-label>
                        <mat-select formControlName="service_name" [(ngModel)]="service_name">
                          <mat-option *ngFor="let service of services" [value]="service">
                            {{ services }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
   <!-- Status -->
   <div class="mb-3">
    <label for="status" class="form-label">Status *</label>
    <div class="d-flex gap-3">
      <mat-radiogroup formControlName="status" [(ngModel)]="status">
        <mat-radio-button value="active">Active</mat-radio-button>
        <mat-radio-button value="in active">In Active</mat-radio-button>
        
      
      </mat-radiogroup>
    </div>
  </div>
                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center mt-3">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
