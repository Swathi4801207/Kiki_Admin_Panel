  <app-header
    [pageTitle]="dashboardTitle"
    [additionalData]="someData"
  ></app-header>
  <app-nav-bar></app-nav-bar>
  <main class="main" id="main">
    <div class="container-fluid">
      <div class="content">
        
          <div class="header">
            <h4 class="font-b"></h4>
            <div class="header-right">

                class="col-auto common-box d-flex align-items-center justify-content-center"

              <!-- <div

              <button class="btn font-sb btn-primary" (click)="navigateTo('add-admin')">
                Add Admin
              </button>
            </div>
          </div>
        

        <div class="container-fluid">
          <div class="row no-gutters">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div
                    class="table-responsive"
                    style="max-height: 450px; overflow-y: auto"
                  >
                    <table class="table table-striped table-hover mb-0">
                      <thead>
                        <tr>
                         
                          <th>Full Name</th>
                          <th>Email</th>
                          <th>Phone Number</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let admin of adminList">
                         
                          <td class="font-m cur">{{ admin.full_name }}</td>
                           <td class="font-m cur">{{ admin.email }}</td>
                           <td class="font-m cur">{{ admin.phone }}</td>
                           <td class="font-m">
                            <!-- Edit and Delete action buttons -->
                            <button class="btn btn-sm btn-primary mr-2" (click)="editAdmin(admin)">
                              Edit
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="deleteAdmin(admin)">
                              Delete
                            </button>
                            
                          </td>
                          <td>
                            <div class="action-icons">
                              <mat-icon>visibility</mat-icon>
                              <mat-icon>edit</mat-icon>
                              <mat-icon>call</mat-icon>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    </div>
                </div>
              </div>

            </div>
          </div>
          
        </div>
      </div>
    </div>
  </main>
  

</div>
