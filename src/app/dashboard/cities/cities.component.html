      [pageTitle]="dashboardTitle"
      [additionalData]="someData"
    ></app-header>
    <app-nav-bar></app-nav-bar>
    <main class="main" id="main">
      <div class="container-fluid">
        <div class="content">
          <div class="row_main">
            <div class="header">
              <h4 class="font-b"></h4>
              <div class="header-right">

                  class="col-auto common-box d-flex align-items-center justify-content-center"

                <button class="btn font-sb btn-primary" (click)="navigateTo('add-city')">
                  Add

          <div class="container-fluid">
            <div class="row no-gutters">
              <div class="col-12">
                <div class="card">
                  <div class="card-body p-0">
                    <div
                      class="table-responsive"
                      style="max-height: 450px; overflow-y: auto"
                    >
                      <table class="table table-striped table-hover mb-0">
                        <thead>
                          <tr>
                            <th>City Name</th>
                            <th>City Code</th>
                            <th>State</th>
                            <th>Radius</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of cityList">
                            <td class="font-m cur">{{ item.city_name }}</td>
                            <td class="font-m cur">{{ item.city_code }}</td>
                            
                            <td class="font-m">
                              {{ item.state ? item.state : 'N/A' }}
                            </td>
  
  
                            <td class="font-m">
                              <div class="email-container">
                                <p class="email-text">
                                  {{ item.radius_km ? item.radius_km : 'N/A' }}
                                </p>
                              </div>
                            </td>
                            <td>
                              <div class="action-icons">
                                <mat-icon>visibility</mat-icon>
                                <mat-icon>edit</mat-icon>
                              </div>
                             
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
