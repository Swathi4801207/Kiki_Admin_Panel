      <div class="container-fluid">
        <div class="content">
          <div class="row_main">
           <div class="header">
              <h4 class="font-b"></h4>
              <div class="header-right">

                  class="col-auto common-box d-flex align-items-center justify-content-center"

              <button class="btn btn-primary font-sb" (click)="navigateTo('add-basefare')">

             </div>

          <div class="container-fluid">
            <div class="row no-gutters">
              <div class="col-12">
                <div class="card">
                  <div class="card-body p-0">
                    <div
                      class="table-responsive"
                      style="max-height: 450px; overflow-y: auto"
                    >
                      <table class="table table-striped table-hover mb-0">
                        <thead>
                          <tr>
                            <th>Icon</th>
                            <th>Basefare Amount</th>
                            <th>Per Km Rate(/km)</th>
                            <th>Per Minute Rate(/m)</th>
                            <th>Platform Fee</th>
                            <th>Actions</th>
                           

                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of basefareList">
                            <td> <img [src]="item.icon_path" alt="Image" width="50" height="50" /></td>
                                <td class="font-m cur">{{ item.base_fare_amount }}</td>
                                <td class="font-m cur">{{ item.per_km_rate }}</td>
                                <td class="font-m">
                                  {{ item.per_minute_rate}}
                                </td>
      
                                <td class="font-m">
                                  {{ item.platform_fee}}
                                </td>
                                <td>
                                  <div class="action-icons">
                                    <mat-icon>visibility</mat-icon>
                                    <mat-icon>edit</mat-icon>
                                  </div>
                                 
                                </td>
                               
                              </tr>
                        </tbody>
                      </table>
                      </div>
                  </div>
                </div>
  
              </div>
