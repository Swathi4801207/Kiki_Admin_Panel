<div class="parent">
  <app-header
    [pageTitle]="dashboardTitle"
    [additionalData]="someData"
  ></app-header>
  <app-nav-bar></app-nav-bar>
  <main class="main" id="main">
    <div class="container-fluid">
      <div class="content">
        <div class="row_main">
          <div class="header">
            <h4 class="font-b"></h4>
            <div class="header-right">
             <!-- <div
                class="col-auto common-box d-flex align-items-center justify-content-center"
              >
                <img
                  src="./assets/refresh.svg"
                  alt="Refresh Icon"
                  class="refresh-icon"
                />
              </div>  -->

              <!-- <div class="search-container">
                <input
                  type="search"
                  class="font-r input-box p-2"
                  id="search"
                  placeholder="Search ..."
                />
              </div>  -->

        <!-- <div
                class="col-auto common-box d-flex align-items-center justify-content-center"
              >
                <img
                  src="./assets/filter.svg"
                  alt="Filter Icon"
                  class="refresh-icon"
                />
              </div>  -->

             
              <button class="btn font-sb btn-primary" (click)="navigateTo('add-zone')">
                Add
              </button>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row no-gutters">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div
                    class="table-responsive"
                    style="max-height: 450px; overflow-y: auto"
                  >
                    <table class="table table-striped table-hover mb-0">
                      <thead>
                        <tr>
                          <th>Zone Code</th>
                          <th>Zone Name</th>
                          <th>City</th>
                          <th>Pincode</th>
                          <th>Zone Radius</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of zoneList">
                          <td class="font-m cur">{{ item.zone_code }}</td>
                          <td class="font-m cur">{{ item.zone_name }}</td>
                          <td class="font-m">
                            {{ item.city_name ? item.city_name : 'N/A' }}
                          </td>

                          <td class="font-m">
                            {{ item.zone_code ? item.zone_code : 'N/A' }}
                          </td>

                          <td class="font-m">
                            <div class="email-container">
                              <p class="email-text">
                                {{ item.radius_km ? item.radius_km : 'N/A' }}
                              </p>
                            </div>
                          </td>
                          <td>
                            <div class="action-icons">
                              <mat-icon>visibility</mat-icon>
                              <mat-icon>edit</mat-icon>
                            </div>
                           
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
 

</div>
